<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="../static/index::head">

</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="../static/index::#accordionSidebar"></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav th:replace="../static/index::#login">
                <a class="nav-item" href="#" id="id" >
                    <span class="fas fa-sign-out-alt mb-4 fa-fw text-white">Logout</span>
                </a>
            </nav>
            <!-- Begin Page Content -->
            <div class="container">
                <!-- Page Heading -->
                <div class=class="row col-md-7 table-responsive">
                    <table id="productTable", class="table table-bordered table-sm">
                        <thead class="thead-light">
                        <tr>
                            <th style="text-align:center">Id</th>
                            <th style="text-align:left">Name</th>
                            <th style="text-align:center">Unit</th>
                            <th style="text-align:right">Quantity</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each ="product : ${products}" >
                            <td align="center" th:utext="${product.id}">...</td>
                            <td align="left"   th:utext="${product.name}">...</td>
                            <td align="center" th:utext="${product.unit}">...</td>
                            <td align="right"  th:utext="${product.quantity}">...</td>
                            <td align="right"><input type="submit" class="btn btn-info" value="Sửa" name="update">
                                <input type="submit" class="btn btn-danger" value="Xóa" name="Delete"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Content Row -->
                <div class="row">

                </div>
            </div>
        </div>
    <!-- End of Main Content -->



    <!-- Footer -->
    <footer th:replace="../static/index::footer">

    </footer>
    <!-- End of Footer -->
</div>
<!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->


</body>
</html>
