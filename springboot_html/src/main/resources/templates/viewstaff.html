<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h4>List of staff</h4>

    <div>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
            <tr th:each ="staff : ${staffs}">
                <td th:utext="${staff.id}">...</td>
                <td th:utext="${staff.firstname}">...</td>
                <td th:utext="${staff.lastname}">...</td>
                <td th:utext="${staff.gender}">...</td>
                <td th:utext="${staff.address}">...</td>
                <td th:utext="${staff.phone}">...</td>
            </tr>
        </table>
    </div>
</body>
</html>
