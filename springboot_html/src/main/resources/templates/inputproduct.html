<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
    <title>Layout</title>
</head>


<body>
    <!-- Begin Page Content -->
    <div class="container justify-content-center" layout:fragment="content">
        <!-- Page Heading -->
        <h1 class="text-info">
            Nhập Sản Phẩm Mới
        </h1>
        <!-- Content Row -->
        <div class="row">
            <form action="#" th:action="@{/inputproduct}" th:object="${product}" method="post" class="form-group">
                <table>
                    <tr>
                        <th style="text-align:right">Id: </th>
                        <th><input type="text" th:field="*{id}" class="form-control" placeholder="Nhập mã số sản phẩm" required/></th>
                    </tr>
                    <tr>
                        <th style="text-align:right">Name: </th>
                        <th><input type="text" th:field="*{name}" class="form-control"placeholder="Nhập tên sản phẩm" required/></th>
                    </tr>
                    <tr>
                        <th style="text-align:right">Unit: </th>
                        <th><input type="text" th:field="*{unit}" class="form-control" placeholder="Nhập đơn vị" required/></th>
                    </tr>
                    <tr>
                        <th style="text-align:right">Quantity: </th>
                        <th><input type="text" th:field="*{quantity}" class="form-control" placeholder="Nhập số lượng" required/></th>
                    </tr>
                </table>
                <p></p>
                <p><input type="submit" value="Submit" class="btn btn-primary"/> <input type="reset" value="Reset" class="btn btn-secondary"/></p>
            </form>
        </div>
    </div>

</body>
</html>
