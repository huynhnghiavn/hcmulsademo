<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Information of Staff</h1>
<form action="#" th:action="@{/inputbilldetail}" th:object="${billdetail}" method="post">
    <p>Id of Bill: <input type="text" th:field="*{billid}" /></p>
    <p>Id of Product: <input type="text" th:field="*{productid}" /></p>
    <p>Quantity: <input type="text" th:field="*{quantity}" /></p>
    <p>Price: <input type="text" th:field="*{price}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
