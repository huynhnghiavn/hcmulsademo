<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Information of Staff</h1>
<form action="#" th:action="@{/inputbill}" th:object="${bill}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Date: <input type="text" th:field="*{datebill}" /></p>
    <p>Id of Staff: <input type="text" th:field="*{staffid}" /></p>
    <p>Kind: <input type="text" th:field="*{kind}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
