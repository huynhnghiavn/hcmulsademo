<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Information of Staff</h1>
    <form action="#" th:action="@{/inputstaff}" th:object="${staff}" method="post">
        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p>First_Name: <input type="text" th:field="*{firstname}" /></p>
        <p>Last_Name: <input type="text" th:field="*{lastname}" /></p>
        <p>Gender: <input type="text" th:field="*{gender}" /></p>
        <p>Address: <input type="text" th:field="*{address}" /></p>
        <p>Phone: <input type="text" th:field="*{phone}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
